<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean's Personal Website</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="shortcut icon" type="image/png" href="../sean_img.png">
</head>
<body>
    <header>
        <h1 id="flashingTitle">Sean's Personal Website</h1>
        <p>If you could give one piece of advice to yourself five years ago, what would it be?</p>
        <button id="nightModeButton" onclick="toggleNightMode()">切換夜間模式</button>
        <select id="languageSelect" onchange="if(this.value) location.href=this.value;">
            <option value="../chinese/home.html" >繁體中文 (Chinese)</option>
            <option value="" selected>英文 (English)</option>
        </select>
    </header>

    <nav>
        <div class="button-container">
            <button class="nav-button" id="homeButton" onclick="location.href='en-home.html'">home</button>
            <button class="nav-button" id="aboutButton" onclick="location.href='en-about.html'">about</button>
            <button class="nav-button" id="contactButton" onclick="location.href='en-contact.html'">contact</button>
            <button class="nav-button" id="questionButton" >question</button>
        </div>
    </nav>

    <main id="mainContent">
        <h2>Ask a Question</h2>
        <form id="questionForm">
            <div class="form__group field">
                <input type="input" class="form__field" placeholder="Name" required="">
                <label for="name" class="form__label">Your Name:</label>
            </div>
            
            <div class="form__group field">
                <input type="email" class="form__field" placeholder="Name" required="">
                <label for="name" class="form__label">Your Email:</label>
            </div>

            <label for="userQuestion">Your Question:</label>
            <textarea id="userQuestion" name="message" rows="5" required></textarea>

            <!-- <label for="userEmail">你的電子郵件：</label>
            <input type="email" id="userEmail" name="from_email" required>

            <label for="userQuestion">你的提問：</label>
            <textarea id="userQuestion" name="message" rows="5" required></textarea>
            -->
            <button type="submit">Submit Question</button>

        </form>
        <div id="formStatus" style="display: none;"></div>
    </main>


    <footer>
        <p>&copy; 2025 sean | Personal Website</p>
    </footer>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="../script.js"></script>
</body>
</html>
